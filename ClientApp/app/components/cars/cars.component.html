<div class="jumbotron">
  <h1>Inventory</h1>
</div>
<div class="well">
  <div class="form-group">
    <table>
      <tbody>
        <tr>
          <th style="width:20%;">Sunroof</th>
          <th style="width:20%;">4 Wheel Drive</th>
          <th style="width:20%;">Low Miles</th>
          <th style="width:20%;">Power Windows</th>
          <th style="width:20%;">Navigation</th>
          <th style="width:20%;">Heated Seats</th>
        </tr>
        <tr>
          <td>
            <input [(ngModel)]="options.HasSunroof" (change)="onFilterChange()" type="checkbox">
          </td>
          <td>
            <input [(ngModel)]="options.IsFourWheelDrive" (change)="onFilterChange()" id="checkBox" type="checkbox">
          </td>
          <td>
            <input [(ngModel)]="options.HasLowMiles" (change)="onFilterChange()" id="checkBox" type="checkbox">
          </td>
          <td>
            <input [(ngModel)]="options.HasPowerWindows" (change)="onFilterChange()" id="checkBox" type="checkbox">
          </td>
          <td>
            <input [(ngModel)]="options.HasNavigation" (change)="onFilterChange()" id="checkBox" type="checkbox">
          </td>
          <td>
            <input [(ngModel)]="options.HasHeatedSeats" (change)="onFilterChange()" id="checkBox" type="checkbox">
          </td>
        </tr>
      </tbody>
    </table>
    <label for="color">Color</label>
    <select id="color" class="form-control" [(ngModel)]="options.color" (change)="onFilterChange()">
      <option *ngFor="let color of colors" value="{{ color }}">{{ color }}</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let c of columns">
        <b>{{ c.title }}</b>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.make }}</td>
      <td>{{ car.year }}</td>
      <td>{{ car.color }}</td>
      <td>{{ car.price | currency : 'USD':'symbol' }}</td>
    </tr>
  </tbody>
